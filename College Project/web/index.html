.typing {
  font-size: 25px;
  margin-left:40px ;
  margin-top: -2%;
  color:orange;
  line-height: 1px; /* Ensures cursor height matches text */
  white-space: nowrap; /* Prevents text from wrapping */
  overflow: hidden; /* Ensures text is hidden initially */
  border-right: 1px solid orange; /* Blinking cursor */
  animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
}

@keyframes typing {
  from {
    width: 0; /* Start with no text visible */
  }
  to {
    width: 80%; /* Reveal the entire text */
  }
}

@keyframes blink {
  50% {
    border-color: transparent; /* Makes the cursor disappear periodically */
  }
}
   .text2{
    margin-top: -20px;
    width: 60%;
    margin-left: 50px;
    font-size: 25px;

   }
   .form{
    width: 50%;

    text-align: center;
    height: 30vh;
    border-radius: 20px;
    padding-top: 50px;
    margin-left: 8%;
    border: 2px solid orange;
    margin-top: 5%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
   }
   input {
    border-radius: 25px;
    height: 20px;
    width: 70%;
    padding: 10px;
    font-size: 14px;
    border: 2px solid transparent;
    outline: none;
    background-color: #fff;
    transition: border-color 0.3s, box-shadow 0.3s;
    color: black; 
}   
input:focus {
    border-color: #ff5e5e;
    box-shadow: 0 0 10px #ff5e5eb3, 0 0 10px rgba(2, 245, 255, 0.7);
}
   button {
    border-radius: 25px;
    border: none;
    height: 40px;
    width: 40%;
    margin-top: 8%;
    color: #fff;
    font-size: 16px;
    background: linear-gradient(90deg, rgb(228, 139, 6) 0%, hsla(52, 100%, 50%, 0.976) 100%);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    z-index: 1;
    box-shadow: 0 0 20px rgba(255, 116, 2, 0.918), 0 0 40px rgba(255, 116, 2, 0.918);
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgb(255, 226, 94), 0 0 50px rgb(251, 255, 2);
    color: black;
    font-weight: bold;
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 0 15px #fff75ec1, 0 0 25px #ffff02;
}

button::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
   /* background: radial-gradient(circle, rgba(118, 94, 255, 0.967) 10%, rgba(255, 2, 2, 0.529) 80%);*/
    z-index: -1;
    color: black;
    filter: blur(8px);
    transition: opacity 0.3s;
    opacity: 0;
}

button:hover::after {
    opacity: 1;
}
hr{
